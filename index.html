<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500&family=Quicksand:wght@300;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Calculator</title>
</head>
<body>
  <div class="page-wrapper">
    <section class="calc-wrapper">
      <div class="input-calc-wrapper">
        <input type="number" id="input-calc">
      </div>

      <div class="calc-buttons-wrapper">
        <div class="calc-buttons-row">
            <button class="button orange">C</button>
            <button class="button orange adjust"><span>+/-</span></button>
            <button class="button orange">%</button>
            <button class="button orange">/</button>
        </div>

         <div class="calc-buttons-row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button orange">x</button>
        </div>

         <div class="calc-buttons-row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button orange">-</button>
        </div>

         <div class="calc-buttons-row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button orange">+</button>
        </div>

         <div class="calc-buttons-row">
            <button class="button"></button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button orange">=</button>
        </div>
      </div>

      </div>
    </section>
  </div>
  <script src="/script/script.js"></script>
</body>
</html>
