<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="page-wrapper">
    <section class="calc-wrapper">
      <div class="input-calc-wrapper">
        <input type="number" id="input-calc">
      </div>

      <div class="calc-buttons-wrapper">
        <div class="calc-buttons">
            <button>C</button>
            <button>+ / -</button>
            <button>%</button>
            <button>/</button>
        </div>

         <div class="calc-buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>x</button>
        </div>

         <div class="calc-buttons">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>

         <div class="calc-buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>

         <div class="calc-buttons">
            <button></button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
      </div>

      </div>
    </section>
  </div>
  <script src="/script/script.js"></script>
</body>
</html>
